{% macro render_session_table(sessions) %}
<table class="table table-striped table-responsive table-condensed">
    <thead>
        <tr>
            <th>Date Start</th>
            <th>Phone Number</th>
            <th class="center">Zone</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {% for session in sessions %}
        <tr>
            <td>{{ session.date_start|date('%Y-%m-%d %H:%M') }}</td>
            <td>{{ session.phone_number|phoneobj }}</td>
            <td class="center">{{ session.zone.name }}</td>
            <td>
                <div class="btn-group pull-right">
                    <a href="{{ url_for('session.stop', id=session.phone_number.id) }}" class="btn btn-confirm btn-xs btn-primary">Stop</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endmacro %}
